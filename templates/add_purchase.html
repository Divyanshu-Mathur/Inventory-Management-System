<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        nav {
            background-color: #2c3e50;
            overflow: hidden;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-evenly;
        }

        nav a {
            float: left;
            color: #ecf0f1;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
            color: #1abc9c;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select {
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .back-link:hover {
            color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_item') }}">Add Item</a>
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
        <a href="{{ url_for('purchase') }}">Purchase Orders</a>
        <a href="{{ url_for('log') }}">Transaction Log</a>
    </nav>

    <h1>Add Purchase</h1>

    <div class="container">
        <form action="{{ url_for('add_purchase') }}" method="post">
            <label for="item_id">Item ID:</label>
            <input type="number" name="item_id" id="item_id" required>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" required>

            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="pending">Pending</option>
                <option value="ordered">Ordered</option>
                <option value="received">Received</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Inventory Management System | <a href="#">Privacy Policy</a>
    </footer>
</body>

</html>
